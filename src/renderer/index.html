<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTrak Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 flex flex-col">
      <div class="p-4 text-xl font-bold border-b border-gray-700">EcoTrak</div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700" data-section="dashboard">Dashboard</a>
        <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700" data-section="registro">Nuevo Registro</a>
        <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700" data-section="historial">Historial</a>
        <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700" data-section="salidas">Salidas</a>
        <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700" data-section="reportes">Reportes</a>
      </nav>
      <div class="p-4 text-sm text-gray-400 border-t border-gray-700">
        Excel conectado
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- Tarjetas -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-gray-800 p-4 rounded-lg shadow text-center">
          <p class="text-sm text-gray-400">Registros</p>
          <p id="dash-registros" class="text-2xl font-bold text-white">10</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow text-center">
          <p class="text-sm text-gray-400">Peso Total</p>
          <p id="dash-peso" class="text-2xl font-bold text-white">10 kg</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow text-center">
          <p class="text-sm text-gray-400">Salidas</p>
          <p id="dash-salidas" class="text-2xl font-bold text-white">10</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow text-center">
          <p class="text-sm text-gray-400">Despachados</p>
          <p id="dash-despachados" class="text-2xl font-bold text-white">10</p>
        </div>
      </div>

      <!-- Acciones Rápidas -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <button id="quick-nuevo-registro" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded shadow">
          <i class="fas fa-plus mr-2"></i> Nuevo Registro
        </button>
        <button id="quick-ver-historial" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded shadow">
          <i class="fas fa-list mr-2"></i> Ver Historial
        </button>
        <button id="quick-nueva-salida" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-4 rounded shadow">
          <i class="fas fa-truck mr-2"></i> Nueva Salida
        </button>
        <button id="quick-reportes" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-4 rounded shadow">
          <i class="fas fa-chart-bar mr-2"></i> Ver Reportes
        </button>
      </div>

      <!-- Usuarios Recientes -->
      <div class="bg-gray-800 p-6 rounded-lg shadow mb-6">
        <h2 class="text-lg font-semibold mb-4">Usuarios Recientes</h2>
        <ul class="space-y-3">
          <li class="flex items-center justify-between">
            <span>Pedro</span>
            <span class="text-sm text-gray-400">Hace 2h</span>
          </li>
          <li class="flex items-center justify-between">
            <span>María</span>
            <span class="text-sm text-gray-400">Hace 3h</span>
          </li>
          <li class="flex items-center justify-between">
            <span>Ana</span>
            <span class="text-sm text-gray-400">Hace 5h</span>
          </li>
        </ul>
      </div>

       <!-- Formulario de Registro -->
        <div class="bg-gray-800 p-6 rounded-lg shadow mb-6">
          <h2 class="text-lg font-semibold mb-4">Registrar Reciclaje</h2>
          <form id="form-reciclaje" class="space-y-4">
            <div>
              <label for="peso-reciclaje" class="block mb-1 text-sm">Peso (kg)</label>
              <input type="number" id="peso-reciclaje" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div>
              <label for="tipo-reciclaje" class="block mb-1 text-sm">Tipo de Reciclaje</label>
              <select id="tipo-reciclaje" class="w-full p-2 rounded bg-gray-700 text-white" required>
                <option value="">Selecciona un tipo</option>
                <option value="Plástico">Plástico</option>
                <option value="Cartón">Cartón</option>
                <option value="Vidrio">Vidrio</option>
                <option value="Metal">Metal</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            <div>
              <label for="fecha-reciclaje" class="block mb-1 text-sm">Fecha</label>
              <input type="date" id="fecha-reciclaje" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div>
              <label for="persona-reciclaje" class="block mb-1 text-sm">Persona que registra</label>
              <select id="persona-reciclaje" class="w-full p-2 rounded bg-gray-700 text-white" required>
                <option value="">Selecciona una persona</option>
                <option value="Juan">Juan</option>
                <option value="Ana">Ana</option>
                <option value="Pedro">Pedro</option>
                <option value="Laura">Laura</option>
              </select>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Registrar Reciclaje</button>
            <p id="alerta-reciclaje" class="text-sm mt-2 text-center"></p>
          </form>
        </div>
      </section>
    </main>
    </div>
   </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
